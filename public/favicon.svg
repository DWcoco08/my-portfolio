<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="15" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="162" cy="162" r="20" fill="#FFFFFF" opacity="0.1"/>

  <!-- DW text -->
  <text x="96" y="120" font-family="Inter, sans-serif" font-size="80" font-weight="700" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-2">DW</text>
</svg>